<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube|IN</title>
    <style>
        .container{
            align-self: center;
            justify-self: center;
            margin: 20px;
          

        }
        .card{
            border: 2px solid black;
            width: 90vw;
            display: flex;
            height: fit-content;
            padding: 12px;
            margin: 10px;
            
        }
        .image{
            padding: 2px;
            position: relative;
         
        }

        .image:img{
            width: 200px;
    
        }

        .image > .capsule{
            background-color: black;
            opacity: 0.7;
            color: white;
            position: absolute;
            bottom: 10px;
            right: 2px;
            font-size: xx-small;
            padding: 3px;
            border-radius: 5px;

        }
        .text  h2,p {
            padding: 2px;
            margin: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="image">
                <img src="https://i.ytimg.com/vi/V4ohRrvu4Ok/hqdefault.jpg?sqp=-oaymwEbCKgBEF5IVfKriqkDDggBFQAAiEIYAXABwAEG&rs=AOn4CLBZdHYEZLdtNmPF3BF7YMiRVB2tkg" alt="">
                <div class="capsule">31:02</div>
            </div>
            <div class="text">
                <h2>Introduction To Backend|Signa Web development Course| #85</h2>
                <p>CodeWithHarry . 56K . 2 months ago . </p>
            </div>
        </div>
    </div>
    <script src="creating youtube cards.js"></script>
</body>
</html>
